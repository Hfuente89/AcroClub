<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Acroyoga Club</title>
    <script>
      // Redirect to index.html for client-side routing
      var pathSegments = window.location.pathname.split('/');
      var basePath = pathSegments[1]; // 'AcroClub'
      window.location.replace('/' + basePath + '/index.html' + window.location.hash);
    </script>
  </head>
</html>
